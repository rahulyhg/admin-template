<div id="login-page">
    <div class="container">

        <form class="form-login" action="index.html">
            <h2 class="form-login-heading">sign in now</h2>
            <div class="login-wrap">
                <input type="text" class="form-control" placeholder="{{"EMAIL" | translate }}" autofocus>
                <br>
                <input type="password" class="form-control" placeholder="{{"PASSWORD" | translate }}">
                <label class="checkbox">
		                <span class="pull-right">
		                    <a data-toggle="modal" href="login.html#pass"> {{"FORGOT_PASSWORD" | translate }}</a>
		
		                </span>
                </label>
                <button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i> {{"SIGN_IN" | translate }}</button>
                <hr>
            </div>

            <!-- Modal -->
            <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="pass" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">{{"FORGOT_PASSWORD" | translate }}</h4>
                        </div>
                        <div class="modal-body">
                            <p>{{"ENTER_EMAIL_SEND_PASSWORD" | translate }}</p>
                            <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                        </div>
                        <div class="modal-footer">
                            <button data-dismiss="modal" class="btn btn-default" type="button">{{"CANCEL" | translate }}</button>
                            <button class="btn btn-theme" type="button">{{"SUBMIT" | translate }}</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- modal -->

        </form>

    </div>
</div>
